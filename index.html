<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Cal - Cul - ATOR!</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display" data-display>
          <div class="previous-operand" data-previous-operand></div>
          <div class="current-operand" data-current-operand></div>
        </div>
        <div id="buttons">
          <div class="row first-row">
            <button class="button clear" type="button" data-clear>AC</button>
            <button class="button delete" type="button" data-delete>DEL</button>
            <button class="button" type="button" data-operator>x</button>
          </div>

          <div class="row">
            <button class="button" type="button" data-number>7</button>
            <button class="button" type="button" data-number>8</button>
            <button class="button" type="button" data-number>9</button>
            <button class="button" type="button" data-operator>รท</button>
          </div>
          <div class="row">
            <button class="button" type="button" data-number>4</button>
            <button class="button" type="button" data-number>5</button>
            <button class="button" type="button" data-number>6</button>
            <button class="button" type="button" data-operator>+</button>
          </div>
          <div class="row">
            <button class="button" type="button" data-number>1</button>
            <button class="button" type="button" data-number>2</button>
            <button class="button" type="button" data-number>3</button>
            <button class="button" type="button" data-operator>-</button>
          </div>
          <div class="row">
            <button class="button" type="button" data-number>0</button>
            <button class="button" type="button" data-number>.</button>
            <button class="button" type="button" data-equals>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
