<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Cal - Cul - ATOR!</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
          <div class="row first-row">
            <button class="button clear" type="button" data-key-clear>
              AC
            </button>
            <button class="button delete" type="button" data-key-Backspace>
              DEL
            </button>
            <button class="button operator" type="button" data-key-divide>
              /
            </button>
          </div>

          <div class="row">
            <button class="button number" type="button" data-key-7>7</button>
            <button class="button number" type="button" data-key-8>8</button>
            <button class="button number" type="button" data-key-9>9</button>
            <button class="button operator" type="button" data-key-*>*</button>
          </div>
          <div class="row">
            <button class="button number" type="button" data-key-4>4</button>
            <button class="button number" type="button" data-key-5>5</button>
            <button class="button number" type="button" data-key-6>6</button>
            <button class="button operator" type="button" data-key-->-</button>
          </div>
          <div class="row">
            <button class="button number" type="button" data-key-1>1</button>
            <button class="button number" type="button" data-key-2>2</button>
            <button class="button number" type="button" data-key-3>3</button>
            <button class="button operator" type="button" data-key-+>+</button>
          </div>
          <div class="row">
            <button class="button number" type="button" data-key-0>0</button>
            <button class="button dot" type="button" data-key-.>.</button>
            <button class="button equal" type="button" data-key-Enter>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
